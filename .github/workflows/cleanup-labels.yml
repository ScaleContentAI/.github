name: Cleanup Status Labels on Close

on:
  issues:
    types: [closed]
  pull_request:
    types: [closed]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  cleanup-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Get issue or PR number
        id: get_number
        run: |
          if [[ -n "${{ github.event.issue }}" ]]; then
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Cleanup and add done label
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ steps.get_number.outputs.number }}
        run: |
          gh issue edit $ISSUE_NUMBER --repo ${{ github.repository }} \
            --remove-label "status: needs-triage" \
            --remove-label "status: in-progress" \
            --remove-label "status: needs-review" \
            --add-label "status: done"
